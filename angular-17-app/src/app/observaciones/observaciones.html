<h2>Observaciones</h2>

<div class="form">
  <label>ID especie</label>
  <input [(ngModel)]="nueva.especieId">

  <label>ID usuario</label>
  <input [(ngModel)]="nueva.usuarioId">

  <label>Comentario</label>
  <textarea [(ngModel)]="nueva.comentario"></textarea>

  <button (click)="guardar()">Registrar</button>
</div>

<hr>

<h3>Historial</h3>
<div class="obs-lista">
  <div *ngFor="let o of observaciones" class="card">
    <p><strong>Especie:</strong> {{ o.especieId }}</p>
    <p><strong>Usuario:</strong> {{ o.usuarioId }}</p>
    <p>{{ o.comentario }}</p>
    <small>{{ o.fecha | date:'short' }}</small>
  </div>
</div>
