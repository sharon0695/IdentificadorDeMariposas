<style>
  #back-arrow-btn {
    width: 50px;
    height: 40px;
    background-color: #6A0DAD;
    border: none;
    cursor: pointer;
    clip-path: polygon(40% 0%, 40% 25%, 100% 25%, 100% 75%, 40% 75%, 40% 100%, 0% 50%);
    transition: background-color 0.2s ease-in-out;
  }

  #back-arrow-btn:hover {
    background-color: #5a0b94;
  }
</style>

<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4" style="background-color: #f8f0ff; border: 2px solid #9370db;">
    <div class="card-body p-4 p-md-5">
        <button
        id="back-arrow-btn"
        type="button"
        (click)="volver()"
        class="position-absolute top-0 start-0 m-3"
        style="z-index: 10;"
        title="Volver atrás"
      ></button>
      <h2 class="card-title mb-4" style="color: #6A0DAD; font-weight: 700;">
        <i class="bi bi-eye-fill me-2"></i>Observaciones
      </h2>

      <div class="mb-5">
        <h3 class="mb-3" style="color: #9370db; font-weight: 600;">Comentarios</h3>

        <div *ngIf="observaciones.length === 0" class="alert alert-info text-center" role="alert">
          <p class="mb-0">No hay observaciones registradas para esta especie.</p>
        </div>

        <ul *ngIf="observaciones.length > 0" class="list-group list-group-flush border rounded-3" style="border-color: #9370db !important;">
          <li *ngFor="let obs of observaciones" class="list-group-item" style="background-color: transparent;">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1" style="color: #6A0DAD;">
                <i class="bi bi-person-circle me-1"></i>
                <strong>{{ obs.usuarioId }}</strong> 
              </h5>
              <small class="text-muted" style="color: #6A0DAD !important;">{{ obs.fecha | date:'short' }}</small>
            </div>
            
            <p class="mb-1">{{ obs.comentario }}</p>
            
            </li>
        </ul>
      </div>

      <div class="mt-4 pt-3 border-top">
        <h3 class="mb-3" style="color: #9370db; font-weight: 600;">Nueva observación</h3>

        <textarea 
          class="form-control rounded-3 mb-3" 
          rows="3"
          [(ngModel)]="nueva.comentario" 
          placeholder="Escribe tu observación..."
          style="border-color: #9370db;"
        ></textarea>

        <button 
          (click)="guardar()" 
          class="btn rounded-pill"
          style="color: #6A0DAD; border-color: #6A0DAD; background-color: transparent; font-weight: bold;"
          [disabled]="!nueva.comentario || nueva.comentario.trim() === ''"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
