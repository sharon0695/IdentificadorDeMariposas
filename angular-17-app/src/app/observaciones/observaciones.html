<h2>Observaciones</h2>

<div *ngIf="observaciones.length === 0">
  <p>No hay observaciones para esta especie.</p>
</div>

<ul>
  <li *ngFor="let obs of observaciones">
    <strong>{{ obs.usuarioId }}</strong>  
    <br>
    {{ obs.comentario }}
    <br>
    <small>{{ obs.fecha | date:'short' }}</small>
    <hr>
  </li>
</ul>

<h3>Nueva observación</h3>

<textarea [(ngModel)]="nueva.comentario" placeholder="Escribe tu observación..."></textarea>

<button (click)="guardar()">Guardar</button>
