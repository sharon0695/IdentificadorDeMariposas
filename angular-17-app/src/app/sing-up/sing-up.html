<div class="d-flex align-items-center justify-content-center vh-100" 
    style="background-image: url('/fondo/Fondo.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">

  <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
    <div class="card shadow-lg border-0 rounded-lg">
      <div class="card-header text-center text-white p-4 border-0" style="background-color: #E94F37;">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" 
        class="bi bi-person-plus mb-2" viewBox="0 0 16 16">
          <path d="M6 8a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          <path d="M8 9a5.978 5.978 0 0 0-4.468 2.12C5.242 11.774 6.805 13 10 13c1.477 0 2.773-.35 3.813-.915A6 6 0 0 0 8 9z"/>
          <path d="M15 8a.5.5 0 0 1-.5.5H13.5v1a.5.5 0 0 1-1 0V8.5H11a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 1 0v1.5H14.5a.5.5 0 0 1 .5.5"/>
        </svg>
        <h3 class="fw-light my-2">Crear Cuenta</h3>
      </div>

      <div class="card-body p-4">
        <form (ngSubmit)="registrar()" #form="ngForm">

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required placeholder="Tu nombre">
            <label for="nombre">Nombre</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="correo" required placeholder="correo@ejemplo.com">
            <label for="correo">Correo Electrónico</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required placeholder="Contraseña">
            <label for="contrasena">Contraseña</label>
          </div>

          <div class="d-grid mt-4 mb-3">
            <button type="submit" class="btn btn-lg text-white" style="background-color: #E94F37;">
              Registrar
            </button>
          </div>

          <div class="text-center p-t-12"
            *ngIf="mensaje"
            [ngStyle]="{ color: esError ? '#dc2626' : '#059669' }">
            {{ mensaje }}
          </div>

        </form>
      </div>

      <div class="card-footer text-center py-3 border-0">
        <a class="small" href="/login">¿Ya tienes cuenta? ¡Inicia sesión!</a>
      </div>
    </div>
  </div>
</div>
